version: '2'

services:
  packet-forwarder:
    build: "./pktfwd"
    privileged: true

  helium-miner:
    image: quay.io/team-helium/miner:latest-arm64
    ports:
      - "44158:44158/tcp"
      - "1680:1680/udp"
    volumes:
      - 'miner-storage:/var/data'
      - 'miner-log:/var/log/miner'



volumes:
  miner-storage:
  miner-log:
